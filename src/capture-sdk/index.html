<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>capture-sdk OnBoarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://pagecdn.io/lib/font-awesome/5.10.0-11/css/all.min.css"
    integrity="sha256-p9TTWD+813MlLaxMXMbTA7wN/ArzGyW/L7c5+KkjOkM="
    crossorigin="anonymous"
  />
  <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="https://sdk-js.s3.amazonaws.com/sdk/styles-1.6.4.css"
  />
</head>

<body>
<div id="camera-container"></div>
<div id="notification-container"></div>
<div id="document-selector" class="hidden">
  <div class="text-center justify-around w-full h-full fixed block top-0 left-0 bg-white z-50">
    <h1 class="text-2xl text-black text-lg mx-4 my-12">Select what document you want to scan</h1>
    <div>
      <button id="select-id" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded-lg w-48 text-2xl my-12">
        ID
      </button>
    </div>
    <div>
      <button id="select-passport" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded-lg w-48 text-2xl my-12">
        Passport
      </button>
    </div>
  </div>
</div>
<div id="capture-preview" class="hidden">
  <p id="message" class="mb-6"></p>
  <img id="image-preview" />
  <div id="progress">
    <div id="bar"></div>
  </div>
</div>
<div id="loader" class="hidden">
  <div class="w-full h-full fixed block top-0 left-0 bg-white z-50" style="top: 50%;">
    <div
      class="flex content-center justify-center text-green-500 mx-auto relative transform -translate-y-1/2"
    >
      <i class="fas fa-spinner fa-pulse fa-5x"></i>
      </span>
    </div>
  </div>
</div>

<div id="ocr" class="hidden">
  <form class="w-full h-full fixed block top-0 left-0 bg-white z-50 p-6">
    <div class="bg-white rounded-lg p-6 shadow-lg h-full flex flex-col justify-center content-center">
      <div class="flex flex-col content-center justify-center text-center">
        <h2 id="ocr-name" class="text-lg mb-8">Erin Lindford</h2>
        <div id="ocr-dob" class="text-purple-500 mb-8">Customer Support</div>
        <div id="ocr-sex" class="text-gray-600 mb-8">erinlindford@example.com</div>
        <div id="ocr-address" class="text-gray-600 mb-8">(555) 765-4321</div>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Continue
        </button>
      </div>
    </div>
  </form>
</div>

<div id="finished-call" class="hidden">
  <div class="w-full h-full fixed block top-0 left-0 bg-white z-50 p-6">
    <div class="bg-white rounded-lg p-6 shadow-lg h-full flex flex-col justify-center content-center">
      <div class="flex flex-col content-center justify-center text-center">
        <i id="finished-icon" class="fas fa-5x mb-8"></i>
        <h1 id="finished-title" class="text-lg mb-8"></h1>
        <div id="finished-body" class="mb-8"></div>
      </div>
    </div>
  </div>
</div>
<!-- this should be pointed at your version of the sdk -->
<script src="https://sdk.incode.com/sdk/onBoarding-1.43.0.js"></script>
<script crossorigin="anonymous" src="https://sdk-js.s3.amazonaws.com/capture-sdk/capture-onBoarding-1.24.0.js"></script>
<script src="./capture-onBoarding-1.24.0.js"></script>
<script src="./index.js"></script>
</body>
</html>
